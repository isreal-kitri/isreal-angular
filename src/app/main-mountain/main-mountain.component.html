<!-- this creates a google map on the page with the given lat/lng from -->
<!-- the component as the initial center of the map: -->
<div style="position: relative;">
<agm-map #gm [latitude]="lat" [longitude]="lng" [zoom]="zoom"
         [disableDefaultUI]="false"
         [zoomControl]="false" >
  <agm-marker  *ngFor="let m of markers; let i = index"
               [latitude]="m.lat"
               [longitude]="m.lng"
               [label]="m.label"
               [markerDraggable]="m.draggable"
               (markerClick)="clickedMarker(m, i); gm.lastOpen?.close(); gm.lastOpen = infoWindow">
    <agm-info-window #infoWindow>
      <div *ngIf="sampleMt">
        <ul>
          <li><h3><strong>{{sampleMt.mount_name}}</strong></h3></li>
          <hr>
          <li><strong>높이(m):  </strong>{{sampleMt.altitude}}</li>
          <hr>
          <li><strong>특징:  </strong>{{sampleMt.top100_fm_sel_reason}}</li>
          <hr>
          <li><strong>정보:  </strong>{{sampleMt.mnt_infor}}</li>
          <hr>
          <li><strong>교통 수단:  </strong>{{sampleMt.transport}}</li>
        </ul>
      </div>
    </agm-info-window>
  </agm-marker>

</agm-map>
</div>
