<div>
  <div style="text-align: center">
    <button (click)="gotoDetail()">
      <img src="../../assets/foundation-icons/svgs/fi-clipboard-pencil.svg" height="20" width="20">
      <a>공지사항</a>
    </button>
  </div>

  <div style="font-size: 13px;">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>#</th>
          <th>제목</th>
          <th>작성자</th>
          <th></th>
        </tr>
      </thead>
      <tbody *ngFor="let element of announces">
        <tr>
          <td>{{element.post_seq}}</td>
          <td>
            <button (click)="DetailAnnounce(element)">{{element.title}}</button>
          </td>
          <td>{{element.writer}}</td>
          <td>[{{element.hps}}]</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
